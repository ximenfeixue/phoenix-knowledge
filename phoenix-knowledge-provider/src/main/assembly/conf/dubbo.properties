dubbo.spring.config=classpath:applicationContext.xml
dubbo.log4j.config=classpath:log4j.xml

redis.host=${redis.host}
redis.port=${redis.port}
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=${jdbc.url}
jdbc.username=${jdbc.username}
jdbc.password=${jdbc.password}
jdbc.initialPoolSize=10
jdbc.minPoolSize=10
jdbc.acquireIncrement=2
jdbc.maxPoolSize=100
jdbc.maxIdleTime=60
jdbc.idleConnectionTestPeriod=60
jdbc.maxStatements=0
jdbc.maxStatementsPerConnection=0
jdbc.debugUnreturnedConnectionStackTraces=false

mongodb.address=${mongodb.address}
mongodb.database=${mongodb.database}

dubbo.application.name=${dubbo.application.name}
dubbo.registry.address=${dubbo.registry.address}
dubbo.protocol.name=${dubbo.protocol.name}
dubbo.protocol.port=${dubbo.protocol.port}
dubbo.protocol.threadpool=fixed
dubbo.protocol.threads=100
dubbo.protocol.queues=0
dubbo.protocol.buffer=8192
dubbo.protocol.accepts=0
dubbo.protocol.accesslog=
dubbo.protocol.payload=8388608
dubbo.protocol.heartbeat=0
linux.mount.path=${linux.mount.path}
webserver.path=${webserver.path}
gen.path=${gen.path}
nginx.root=${nginx.root}